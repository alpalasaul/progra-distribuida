<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>My App</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary navbar navbar-dark">
        <a class="navbar-brand" href="#">Music Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/singers">Listar Singer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/singer/nuevo">Agregar Singer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/albums">Listar Album</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/album/nuevo">Agregar Album</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg6 col-md-6 col-sm-6 container justify-content-center">
                <h1 class="text-center mt-5">Agregar Album</h1>
                <div class="card-body">
                    <form th:action="@{/album/editar/{id}(id=${album.id})}" th:object="${album}" method="POST">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" name="title"/>
                        </div>
                        <div class="form-group">
                            <label for="release_date">Release Date</label>
                            <input type="date" class="form-control" id="release_date" th:date="*{release_date}" name="release_date">
                        </div>
                        <div>
                            <label for="singer_id">Singer</label>
                            <select class="form-control" id="singer_id" th:field="*{singer_id}" name="singer_id">
                                <option value="0">Escoja un singer</option>
                                <option th:each="singer : ${singers}" th:value="${singer.id}" th:text="${singer.firsName} + ' ' + ${singer.lastName}"></option>
                            </select>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
