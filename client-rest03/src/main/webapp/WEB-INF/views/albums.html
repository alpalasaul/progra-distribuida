<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>My App</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary navbar navbar-dark">
        <a class="navbar-brand" href="#">Music Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/singers">Listar Singer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/singer/nuevo">Agregar Singer</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/albums">Listar Album</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/album/nuevo">Agregar Album</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <h1>Lista de Albums</h1>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Release Date</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="album : ${albums}">
                <td th:text="${album.title}"></td>
                <td th:text="${#dates.format(album.release_date, 'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{/album/editar/{id}(id=${album.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/album/eliminar/{id}(id=${album.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
